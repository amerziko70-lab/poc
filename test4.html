<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحويل JSON إلى HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .view.list, .view.group {
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .view.iframe {
      margin-top: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    iframe {
      border: 1px solid #aaa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="view list">
    <div class="view group">
      <h3>XSS</h3>
      <div class="view list">
        <div class="view iframe">
          <label>XSS</label>
          <iframe 
            src="https://amerziko70-lab.github.io/poc/alert.svg" 
            style="width:100%;height:300px;" 
            sandbox="allow-scripts allow-same-origin allow-modals">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
